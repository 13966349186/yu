<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="user-scalable=0">
    <title>FLY</title>
    <style type="text/css">
        body {
            margin: 0;
        }

        canvas {
            margin-top: 80px;
        }

        .start-img {
            width: 100vw;
            height: 100vh;
        }

        .absolute-img {
            height: 255px;
            width: 255px;
            position: absolute;
            bottom: 100px;
            left: calc(50vw - 127px);
        }

        #end {
            display: none;
            width: 50px;
            position: absolute;
            left: calc(50vw - 25px);
            top: 50px;
        }
    </style>
</head>
<body>
<div>
    <div class="start-img" id="start-img">
        <img src="./images/bg.png" style="height: 100%;width: 100%">
        <img class="absolute-img" onclick="init()" src="./images/btn.png">
    </div>
    <div class="center">
        <canvas style="display: none" height="500" id="cvs" width="500"></canvas>
    </div>
    <div id="end">
        <img alt="The Scream" onclick="reload(true)" src="./images/start.png" style="height: 100%;width: 100%"/>
    </div>
</div>
</body>
</div>

</html>
<script src="./loadImages.js" type="text/javascript"></script>
<script src="./Sky.js" type="text/javascript"></script>
<script src="./Bird.js" type="text/javascript"></script>
<script src="./Pipe.js" type="text/javascript"></script>
<script src="./Land.js" type="text/javascript"></script>
<script src="./function.js" type="text/javascript"></script>
<script type="text/javascript">
    var cvs = document.getElementById('cvs');
    var ctx = cvs.getContext('2d');
    if (GetQueryValue('id')) {
        init();
    }
</script>
